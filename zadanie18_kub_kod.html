<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 

function suma_kub(a, b) 
{ 
	return a + b;
} 
function odejmowanie_kub(a, b)
{
	return a - b; 
}
function mnozenie_kub(a, b)
{
	return a * b;
}
function od_kwadratu_kub(a,b)
{
	return "a^2 = " + (a*a) + " b^2 = "+ (b*b);
} 

function reszta_z_dzielenia_a_przez_b_kub(a, b)
{
	return a % b;
} 
document.write("suma="+suma_kub(a,b)+"<br>");
document.write("odejmowanie="+odejmowanie_kub(a,b)+"<br>");
document.write("mnozenie="+mnozenie_kub(a,b)+"<br>");
document.write("kwadrat="+od_kwadratu_kub(a,b)+"<br>");
document.write("reszta z dzielenia="+reszta_z_dzielenia_a_przez_b_kub(a,b)+"<br>");
</script>
