<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Zadanie 12 - Kubica</title>
</head>
<body>
<div style="color:green; font-size:40px;">
<script type="text/javascript">
var D1_kow = prompt("Podaj pierwszy dzień (D1):", "");
var G1_kow = prompt("Podaj pierwszą godzinę (G1):", "");
var D2_kow = prompt("Podaj drugi dzień (D2):", "");
var G2_kow = prompt("Podaj drugą godzinę (G2):", "");

var d1 = parseInt(D1_kow);
var g1 = parseInt(G1_kow);
var d2 = parseInt(D2_kow);
var g2 = parseInt(G2_kow);

// Obliczanie różnicy w sekundach
var roznica_dni = (d1 - d2) * 24 * 3600;
var roznica_godzin = (g1 - g2) * 3600;
var sekundy = roznica_dni + roznica_godzin;

// Zamiana na wartość dodatnią (bez względu na kolejność)
if (sekundy < 0) sekundy = -sekundy;

document.write("D1 = " + d1 + ", G1 = " + g1 + "<br>");
document.write("D2 = " + d2 + ", G2 = " + g2 + "<br>");
document.write("Ilość sekund = " + sekundy + " sekund");
</script>
</div>
</body>
</html>
