<body>
<div style="color:green; font-size:40px;">
<script type="text/javascript">
// Szymon Kubica 3F
// Zadanie 13

// Wczytanie liczby m
var m_woj = prompt("Podaj wartość m:", "");

// Zamiana na liczbę
var m = parseInt(m_woj);

// Obliczenia wg wzoru
// 1/m = 1/(m+1) + 1/(m*(m+1))
var m1 = m + 1;
var m2 = m * (m + 1);

// Wyświetlenie wyniku
document.write("Ułamek egipski dla m = " + m + "<br>");
document.write("1/" + m + " = 1/" + m1 + " + 1/" + m2 + "<br><br>");

// Przykładowe ułamki egipskie tworzące 1
document.write("Przykładowe ułamki egipskie, które tworzą 1:<br>");
document.write("1 = 1/2 + 1/3 + 1/6<br>");
document.write("1 = 1/2 + 1/4 + 1/5 + 1/20<br>");
document.write("1 = 1/3 + 1/4 + 1/5 + 1/6 + 1/20<br>");
</script>
</div>
</body>
