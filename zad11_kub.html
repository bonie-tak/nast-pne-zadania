<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kubica-Zadanie11</title>
<script type="text/javascript">
// Kubica 3F 19.10.2025
// Zadanie 11

function oblicz_sekundy() {
    var D1_kub = prompt("Podaj pierwszy dzień (D1):", "");
    var D2_kub = prompt("Podaj drugi dzień (D2):", "");
    
    var a = parseFloat(D1_kub);
    var b = parseFloat(D2_kub);
    var sekund = (a - b) * 24 * 60 * 60;
    
    document.write("<div style='color:green; font-size:40px;'>");
    document.write("Ilość sekund między dniami " + a + " i " + b + " = " + sekund + " sekund");
    document.write("</div>");
}

function okno_zamknij_kub() {
    window.close();
}
</script>
</head>
<body>
    <h2>Zadanie 11 – Ile sekund</h2>
    <input type="button" value="Oblicz sekundy" onclick="oblicz_sekundy()">
    <br><br>
    <input type="button" value="Zamknij okno" onclick="okno_zamknij_kub()">
</body>
</html>
