<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kubica-Zadanie10</title>
</head>
<body>
<div style="color:red; font-size:40px;">
<script type="text/javascript">
    var liczba1 = prompt("Podaj pierwszą liczbę:", "");
    var liczba2 = prompt("Podaj drugą liczbę:", "");
    
    var a = parseFloat(liczba1);
    var b = parseFloat(liczba2);
    var suma = a + b;
    
    document.write("Suma = " + a + " + " + b + " = " + suma);
</script>
</div>

<h3>Teoria:</h3>
<p>
    W tym zadaniu użyto okienka <b>prompt()</b> do <u>wczytania dwóch liczb</u> od użytkownika.  
    Dane wczytane przez prompt są tekstem, dlatego stosuje się <b>parseFloat()</b> do zamiany na liczbę.  
    Następnie program oblicza <b>sumę</b> i wyświetla wynik za pomocą <b>document.write()</b>.
</p>
</body>
</html>
