<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kubica-Zadanie7</title>
<script type="text/javascript">
    function show_alert() {
        alert("Uwaga! To jest Alert Box.");
    }
</script>
</head>
<body>
    <h2>Zadanie 7 – Alert Box</h2>
    <input type="button" onclick="show_alert()" value="Pokaż Alert Box">

    <h3>Teoria:</h3>
    <p>
        <b>Alert Box</b> służy do przekazywania <u>komunikatów użytkownikowi</u>.  
        Po jego wyświetleniu użytkownik musi kliknąć <b>OK</b>, aby zamknąć okno.  
        Stosuje się go np. do <u>ostrzeżeń</u> lub <u>informacji o błędach</u>.
    </p>
</body>
