<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kubica-Zadanie8</title>
<script type="text/javascript">
    function show_confirm() {
        var r = confirm("Naciśnij klawisz");
        if (r == true) {
            document.write("Nacisnąłeś OK!");
        } else {
            document.write("Nacisnąłeś Cancel!");
        }
    }
</script>
</head>
<body>
    <h2>Zadanie 8 – Confirm Box</h2>
    <input type="button" onclick="show_confirm()" value="Pokaż Confirm Box">

    <h3>Teoria:</h3>
    <p>
        <b>Confirm Box</b> używany jest wtedy, gdy <u>chcemy zapytać użytkownika o potwierdzenie</u> lub akceptację danych.  
        Po kliknięciu <b>OK</b> zwraca wartość <b>true</b>, a po <b>Cancel</b> zwraca <b>false</b>.  
        Dzięki temu możemy sprawdzić, co wybrał użytkownik.
    </p>
</body>
</html>
